<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/logo/favicon.ico" type="image/x-icon">
    <title>Cardápio - Best Burguer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="visualizarCarrinho()">
    <header>
        <div class="logo">
            <img src="Imagens/logo/logobege-semfundo.png" alt="">
        </div>
        <div class="top">
            <div class="cab">
                <h1>Best Burguer</h1>
                <h2>Transformando sua refeição em um festival de sabores.</h2>
            </div>
        </div>
        
    </header>
    <main>
        <div class="topo">
            <h3>Pedido:</h3>
        </div>
        <div id="lista_pedido" >
            informações devem aparecer aqui
        </div>
        <div id="valor_total">
            O valor total do carrinho será exibido aqui
        </div>
        
        
        <div id="formas_pagamento">
            <h4>Escolha a forma de pagamento:</h4>
            <button id="pagamento_cartao">Cartão</button>
            <button id="pagamento_dinheiro">Dinheiro</button>
            <button id="pagamento_pix">PIX</button>
        </div>
        <div class="botoes">
            <button id="finalizar_pedido">Finalizar Pedido</button>
            <button id="limpar_carrinho">Limpar Carrinho</button>
            <a href="Index.html">Voltar ao menu inicial</a>
        </div>
        <div id="mensagem_pedido_concluido" style="display: none;">
            <h4>Pedido Finalizado com Sucesso!</h4>
            <p id="forma_pagamento_selecionada"></p>
        </div>
        
        <script src="script.js"></script>
        
    
    </main>
</body>
