<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/logo/favicon.ico" type="image/x-icon">
    <title>Cardápio - Best Burguer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <picture>
                <source media="(min-width: 250px)" srcset="Imagens/logo/logobege-semfundo.png">
                <img src="Imagens/logo/logobege-semfundo.png" alt="">
            </picture>
            
        </div>
        <div class="top">
            <h1>Best Burguer</h1>
            <h2>Transformando sua refeição em um festival de sabores.</h2>
        </div>
        
    </header>
    <main>
        <div class="topo">
            <h3>Seja bem-vindo!</h3>
        </div>
        <div class="detalhe">
            <div class="fundo">
                <img src="Imagens/salada.jpg" alt="Foto hamburguer">
            </div>
            <div>
                <h4>Hamburguer Salada</h4>
                <p>Pão de brioche, 1 hamburguer 160g, mussarela, maionese da casa, picles, tomate, alface.</p>
                <h5>R$ 31,90</h5>
            </div>
            <div class="carrinho">
                <h2>Observação</h2>
                <input type="text" name="obs" id="obs" value="Digite aqui...">
                <input type="button" value="Adicionar ao carrinho" onclick="carrinho()">
            </div>
        </div>
        
        
    
    </main>
